<aside
  class="main-sidebar sidebar-light bg-medical"
  style="background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%)"
>
  <!-- Brand Logo with Animation -->
  <a href="#" class="brand-link bg-medical-brand">
    <div class="hospital-logo-wrapper d-flex align-items-center">
      <div class="logo-container position-relative">
        <img
          src="./Document/dist/img/logo6.png"
          alt="Hospital Logo"
          class="brand-image img-circle elevation-3 hospital-logo-pulse"
          style="opacity: 0.95; border: 2px solid #2196f3; background: #fff"
        />
        <div class="hospital-logo-glow"></div>
      </div>
      <span
        class="brand-text font-weight-bold text-primary ml-2"
        style="font-size: 1.2rem"
      >
        โรงพยาบาลนครพิงค์
      </span>
    </div>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div
      class="user-panel mt-3 pb-3 mb-3 d-flex align-items-center hospital-user-panel bg-medical-user rounded"
    >
      <div class="image hospital-user-avatar mr-2">
        <img
          src="./Document/dist/img/avatar5.png"
          class="img-circle elevation-2 border border-primary"
          alt="User Image"
          style="background: #fff"
        />
        <div class="hospital-user-status"></div>
      </div>
      <div class="info">
        <a
          href="#"
          class="d-block hospital-user-name text-dark font-weight-bold"
        >
          {{ users[0]?.fullname || "" }}
        </a>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li
          class="nav-header hospital-nav-header text-primary font-weight-bold"
          style="font-size: 1.1rem"
        >
          <i class="fas fa-stethoscope mr-2"></i>HandHeld
        </li>

        <li class="nav-item hospital-nav-item">
          <a
            routerLink="/recive"
            class="nav-link hospital-nav-link"
            data-widget="pushmenu"
          >
            <i
              class="fas fa-briefcase-medical hospital-nav-icon mr-2 text-info"
            ></i>
            <p>Receive</p>
          </a>
        </li>

        <li class="nav-item hospital-nav-item">
          <a
            routerLink="/prepare"
            class="nav-link hospital-nav-link"
            data-widget="pushmenu"
          >
            <i class="fas fa-pills hospital-nav-icon mr-2 text-success"></i>
            <p>Prepare</p>
          </a>
        </li>

        <li class="nav-item hospital-nav-item">
          <a
            routerLink="/dispense"
            class="nav-link hospital-nav-link"
            data-widget="pushmenu"
          >
            <i
              class="fas fa-notes-medical hospital-nav-icon mr-2 text-warning"
            ></i>
            <p>Dispense</p>
          </a>
        </li>

        <li class="nav-item hospital-nav-item">
          <a
            routerLink="/history"
            class="nav-link hospital-nav-link"
            data-widget="pushmenu"
          >
            <i class="fas fa-history hospital-nav-icon mr-2 text-secondary"></i>
            <p>History</p>
          </a>
        </li>

        <li class="nav-item hospital-nav-item">
          <a
            routerLink="/ward"
            class="nav-link hospital-nav-link"
            data-widget="pushmenu"
          >
            <i
              class="fas fa-procedures hospital-nav-icon mr-2 text-primary"
            ></i>
            <p>เปลี่ยน WARD</p>
          </a>
        </li>

        <li class="nav-item hospital-nav-item">
          <a routerLink="/login" class="nav-link hospital-nav-link">
            <i
              class="fas fa-sign-out-alt hospital-nav-icon mr-2 text-danger"
            ></i>
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>

<style>
  .bg-medical {
    background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%) !important;
  }
  .bg-medical-brand {
    background: #e3f2fd !important;
    border-bottom: 1px solid #bbdefb;
  }
  .bg-medical-user {
    background: #f1f8e9 !important;
  }
  .hospital-user-panel {
    box-shadow: 0 2px 8px rgba(33, 150, 243, 0.08);
  }
  .hospital-nav-link {
    border-radius: 6px;
    margin-bottom: 4px;
    transition: background 0.2s;
  }
  .hospital-nav-link:hover,
  .hospital-nav-link.active {
    background: #bbdefb !important;
    color: #1565c0 !important;
  }
  .hospital-nav-icon {
    font-size: 1.1rem;
  }
</style>
