<div class="content-wrapper">
    <div class="mat-elevation-z8" *ngFor="let group of groupedData">
        
        <!-- หัวตะกร้า -->

        


        <table mat-table [dataSource]="group.dataSource">
            
            <!-- คอลัมน์: orderitemcode -->
            <ng-container matColumnDef="orderitemcode">
                <th mat-header-cell *matHeaderCellDef> รหัสสินค้า </th>
                <td mat-cell *matCellDef="let element"> {{ element.orderitemcode }} </td>
            </ng-container>

            <!-- คอลัมน์: orderitemname -->
            <ng-container matColumnDef="orderitemname">
                <th mat-header-cell *matHeaderCellDef> ชื่อสินค้า </th>
                <td mat-cell *matCellDef="let element"> {{ element.orderitemname }} </td>
            </ng-container>

            <!-- คอลัมน์: orderqty -->
            <ng-container matColumnDef="orderqty">
                <th mat-header-cell *matHeaderCellDef> จำนวน </th>
                <td mat-cell *matCellDef="let element"> {{ element.orderqty }} </td>
            </ng-container>

            <!-- หัวตาราง -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <!-- แถวข้อมูล -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
</div>
